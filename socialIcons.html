<template name="socialIcons">
    <ul class="social-icons">
      <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A//opensunshine.com/posts/{{shortId}}" data-toggle="tooltip" title="Share post on Facebook"><i class="font-icon-social-facebook"></i></a></li>
      <li><a href="https://twitter.com/home?status=http%3A//opensunshine.com/posts/{{shortId}}" data-toggle="tooltip" title="Share post on Twitter"><i class="font-icon-social-twitter"></i></a></li>
      <li><a href="http://reddit.com/submit?url=http%3A//opensunshine.com/posts/{{shortId}}&title={{title}}" data-toggle="tooltip" title="Share post on Reddit"><i class="font-icon-social-reddit"></i></a></li>
      <li><a href="https://www.linkedin.com/shareArticle?mini=true&url=http%3A//opensunshine.com/posts/{{shortId}}title={{title}}" data-toggle="tooltip" title="Share post on LinkedIn"><i class="font-icon-social-linkedin"></i></a></li>
      <li><a href="https://plus.google.com/share?url=http%3A//opensunshine.com/posts/{{shortId}}" data-toggle="tooltip" title="Share post on Google+"><i class="font-icon-social-google-plus"></i></a></li>
    </ul>
</template>
