<template name="postDetail">
  {{#each posts}}
  <div class="posts">
    <h2 class="profile-name">{{title}}</h2>
    <h5 class="profile-name">Keywords: {{keywords}}<span class="pull-right">Posted: {{local_date date}}</span></h5>
    <p class="profile-description">{{{body}}}</p>
    <div class="social">{{>socialIcons}}</div>
  </div>
  {{/each}}
</template>
